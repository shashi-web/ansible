- name: move localhost.conf to roboshop.conf
  template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
    remote_src: yes

- name: start nginx service
  systemd:
    name: nginx
    state: restarted

- name: setup prometheus
  include_role:
    name: common
    tasks_from: node_exporter
