- name: install filebeat
  yum:
    name: https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-7.12.0-x86_64.rpm
    state: installed

- name: copy filebeat conf file
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml
    remote_src: yes

- name: restart filebeat
  systemd:
    name: filebeat
    state: restarted
